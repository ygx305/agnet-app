<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/img/logo/logo-canon.png" />
    <form (submit)="doLogin()">
      <strong>{{ 'LOGIN_TITLE' | translate }}</strong>
      <ion-item>
        <ion-input type="email" placeholder="{{ 'USERNAME' | translate }}" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="{{ 'PASSWORD' | translate }}" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <button ion-button margin color="danger">{{ 'LOGIN_BUTTON' | translate }}</button>
      <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p>
    </form>
  </div>
</ion-content>
